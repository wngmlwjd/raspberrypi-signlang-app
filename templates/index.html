<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실시간 수어 번역</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>실시간 수어 번역</h1>

    <!-- 녹화 버튼 -->
    <form id="recordForm" method="POST" action="/start_recording">
        <button type="submit">번역 시작</button>
    </form>

    <!-- 녹화 상태 표시 -->
    <p id="status">대기 중</p>
    
    <p>마지막 예측 라벨: <span id="pred_label">-</span></p>
    
    <h3>Feature별 Top5 라벨</h3>
    <div id="top5Container"></div>

    <!-- 랜드마크 미리보기 -->
    <div id="landmarksContainer">
        <h3>랜드마크 미리보기</h3>
        <div id="landmarks"></div>
    </div>

    <!-- 추출된 프레임 미리보기 -->
    <div id="framesContainer">
        <h3>추출된 프레임</h3>
        <div id="frames"></div>
    </div>

    <!-- 녹화 영상 재생 -->
    <div id="videoContainer">
        <h3>녹화된 영상</h3>
        <video id="recordedVideo" width="960" height="720" controls>
            <source id="videoSource" src="" type="video/mp4">
            브라우저가 video 태그를 지원하지 않습니다.
        </video>
    </div>

    <script src="script.js"></script>
</body>
</html>
