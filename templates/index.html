<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Raspberry Pi Camera Stream</title>
</head>
<body>
    <h1>Camera Stream</h1>

    <!-- 녹화 버튼 -->
    <form id="recordForm" method="POST" action="/start_recording">
        <button type="submit">번역 시작</button>
    </form>

    <!-- 녹화 상태 표시 -->
    <p id="status">대기 중</p>

    <!-- 녹화 영상 재생 -->
    <video id="recordedVideo" width="640" height="480" controls style="display:none;">
        <source id="videoSource" src="" type="video/mp4">
        브라우저가 video 태그를 지원하지 않습니다.
    </video>

    <script>
        const form = document.getElementById("recordForm");
        const statusEl = document.getElementById("status");
        const videoEl = document.getElementById("recordedVideo");
        const videoSource = document.getElementById("videoSource");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            statusEl.textContent = "녹화 중...";

            const res = await fetch("/start_recording", { method: "POST" });
            const data = await res.json();
            statusEl.textContent = data.status;

            // 녹화 완료 시 영상 재생
            if (data.status === "완료") {
                videoSource.src = data.video_path;  // 서버에서 VIDEO_PATH 반환
                videoEl.style.display = "block";
                videoEl.load();
                videoEl.play();
            }
        });

        // 녹화 상태 폴링
        setInterval(async () => {
            const res = await fetch("/recording_status");
            const data = await res.json();
            statusEl.textContent = data.status;

            if (data.status === "완료") {
                videoSource.src = data.video_path; // VIDEO_PATH 사용
                videoEl.style.display = "block";
                videoEl.load();
            }
        }, 1000);
    </script>
</body>
</html>
