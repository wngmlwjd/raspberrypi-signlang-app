<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Raspberry Pi Camera Stream</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Camera Stream</h1>

    <form id="recordForm" method="POST" action="/start_recording">
        <button type="submit">번역 시작</button>
    </form>

    <p id="status">대기 중</p>
    
    <p>마지막 예측 라벨: <span id="pred_label">-</span></p>
    <h3>Feature별 Top5 라벨</h3>
    <div id="top5Container"></div>

    <div id="landmarksContainer" class="hidden">
        <h3>랜드마크 미리보기</h3>
        <div id="landmarks" class="preview-container"></div>
    </div>

    <div id="framesContainer" class="hidden">
        <h3>추출된 프레임</h3>
        <div id="frames" class="preview-container"></div>
    </div>

    <div id="videoContainer" class="hidden">
        <h3>녹화된 영상</h3>
        <video id="recordedVideo" width="960" height="720" controls>
            <source id="videoSource" src="" type="video/mp4">
            브라우저가 video 태그를 지원하지 않습니다.
        </video>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
